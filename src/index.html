<!DOCTYPE html>
<html>
  <head>
    <title>Daily Happenins</title>
  </head>
  <body>
    <div class="wrapper">
    <h1>Welcome to the Daily Happenins</h1>
    <form id="journal-entry">
      <label for="title">Title:</label>
      <input id="title" type="text"><br><br>
      <label for="date">Date:</label>
      <input id="date" type="text"><br><br>
      <label for="body">Entry:</label>
      <input id="body" type="text"><br><br>
      <button type="submit">submit</button>
    </form>
    <div class="output">
      <h3>Title: <span id="title-output"></span></h3>
      <h3>Date: <span id="date-output"></span></h3>
      <h3>Entry: <span id="body-output"></span></h3>
      <!-- <h5>teaser: <span id="teaser"></span></h5> -->
      <h5>words: <span id="words"></span></h5>
      <h5>vowels: <span id="vowels"></span></h5>
      <h5>consonants: <span id="consonants"></span></h5>
    </div>
  </div>
  </body>
</html>
